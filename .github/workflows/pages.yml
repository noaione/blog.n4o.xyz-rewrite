name: Pages

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Write .env
        run: |
          echo "DOMAIN_URL=https://blog.n4o.xyz" >> .env
      - name: Install dependencies
        run: |
          # yarn config set -H enableImmutableInstalls false
          yarn install
      - name: Build
        run: yarn generate
